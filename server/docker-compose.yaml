services:
    app:
        build: .
        ports:
            - "4000:4000"
        env_file:
            - .env
        depends_on:
            - postgres
        volumes:
            - .:/app
            - /app/node_modules

    postgres:
        image: postgres:latest
        environment:
            POSTGRES_DB: appdb
            POSTGRES_PASSWORD: postgres
        ports:
            - "5432:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data

volumes:
    postgres-data:
